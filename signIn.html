<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Inoka </title>
    <link rel="icon" href="resources/Brown%20cute%20cake%20and%20bakery%20logo.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   

</head>

<body class="main-body" >
    <div id="preloader" ></div>

    <div class="container-fluid vh-100 d-flex justify-content-center  ">
        <div class="row align-content-center ">

            <!--header-->
            <div class="col-12">
                <div class="row">
                    <div class="col-12 logo"> </div>
                    <div class="col-12">
                        <p class="text-center " style="font-family: Josefin Sans; font-size:30px; letter-spacing:3px;font-weight:bold; color: rgb(255, 255, 255); ">Taste, Defined by elegance</p>
                    </div>
                </div>
            </div>

            <!--header-->

            <!--content-->
            <div class="col-12 p-3 ">

                <div class="row" >
                    <div class="col-3 d-none d-lg-block login_bg">

                    </div>

                    
                    <!--signin box-->

                    <div class="col-12 col-lg-6 index-form-box" style="height: 300px;" >
                        <div class="row g-2">
                            <div class="col-12">
                                <p class="title02">Sign In to your Account</p>
                            </div>

                          

                            <div class="col-12">
                                <label class="form-label1 fw-bold">Email</label>
                                <input class="form-control" type="email" id="email2" value="info@example.com"  placeholder="ex: ">


                            </div>

                            <div class="col-12">
                                <label class="form-label1 fw-bold">Password</label>
                                <input class="form-control" type="password" id="password2" value="" placeholder="ex: *********** " >
                            </div>

                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberme">
                                    <label class="form-check-label form-label1" for="rememberme">Remember Me</label>

                                </div>
                            </div>

                            <div class="col-6 text-end">
                                <a href="#" class="link-primary" onclick="forgotPassword();" >Forgot Password ?</a>
                            </div>

                            <div class="col-12 col-lg-6 d-grid  ">

                                <button onclick="signIn();" class=" btn btn-primary fw-bold" >Sign In </button>

                            </div>

                            <div class="col-12 col-lg-6 d-grid  ">
                                <button class=" btn btn-danger fw-bold" onclick="changeView();">Register Now</button>

                            </div>






                        </div>
                    </div>




                    <!--signin box-->


 
                </div>
            </div>
            <!--content-->
           

            <div class="col-12 d-none d-lg-block fixed-bottom">
                <p class="text-center text-white">&copy;2024 inoka.lk ||  ALL Rights Reserved </p>
            </div>


            <!--footer-->


        </div>


        <script src="script.js"></script>
        <script src="bootstrap.bundle.js"></script>

</body>



</html>
