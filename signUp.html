<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Inoka </title>
    <link rel="icon" href="resources/Brown%20cute%20cake%20and%20bakery%20logo.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   

</head>

<body class="main-body" >
    <div id="preloader" ></div>

    <div class="container-fluid vh-100 d-flex justify-content-center  ">
        <div class="row align-content-center ">

            <!--header-->
            <div class="col-12">
                <div class="row">
                    <div class="col-12 logo"> </div>
                    <div class="col-12">
                        <p class="text-center " style="font-family: Josefin Sans; font-size:30px; letter-spacing:3px;font-weight:bold; color: rgb(255, 255, 255); ">Taste, Defined by elegance</p>
                    </div>
                </div>
            </div>

            <!--header-->

            <!--content-->
            <div class="col-12 p-3 ">

                <div class="row" >
                    <div class="col-3 d-none d-lg-block login_bg">

                    </div>
                    <!--signup box-->

                    <div class="col-12 col-lg-6 index-form-box " >
                        <div class="row g-2">
                            <div class="col-12 ">
                                <p class="title02 fw-bold">Create New Account</p>
                            </div>
                            <div class="col-12 d-none" id="msgdiv">
                                <div class="alert alert-danger " style="font-weight: bold;" role="alert" id="msg">

                                </div>
                            </div>

                            <div class="col-6">
                                <label class="form-label1 fw-bold text-light">First Name</label>
                                <input class="form-control" type="text" placeholder="ex: Jhon" id="fname" >
                            </div>

                            <div class="col-6">
                                <label class="form-label1 fw-bold text-light">Last Name</label>
                                <input class="form-control" type="text" placeholder="ex: Doe" id="lname" >
                            </div>

                            <div class="col-12">
                                <label class="form-label1 fw-bold text-light">Email</label>
                                <input class="form-control" type="email" placeholder="ex: info@example.com" id="email" >
                            </div>

                            <div class="col-12">
                                <label class="form-label1 fw-bold text-light">Password</label>
                                <input class="form-control" type="password" id="password" >
                            </div>

                            <div class="col-6">
                                <label class="form-label1 fw-bold text-light">Mobile</label>
                                <input class="form-control" type="text" placeholder="ex: (555) 123-4567" id="mobile" >
                            </div>

                            <div class="col-6">
                                <label class="form-label1 fw-bold text-light">Gender</label>
                                <select class="form-control" id="gender">
                                    <option value="0">Select your gender</option>

                                   
                                        <option value="1">Male</option>
                                        <option value="1">Female</option>


                                </select>
                            </div>
                            <div class="col-12 col-lg-6 d-grid">
                                <button onclick="signIn();" class="btn btn-primary fw-bold" >Sign Up</button>
                            </div>

                            <div class="col-12 col-lg-6 d-grid">
                                <button class="btn btn-danger fw-bold" onclick="changeView2();">Already Have an Account? Sign In</button>
                            </div>

                        </div>

                    </div>
                    <!--signup box-->

                </div>
            </div>
            <!--content-->
            <!--model-->

            <!--footer-->

            <div class="col-12 d-none d-lg-block fixed-bottom">
                <p class="text-center text-white">&copy;2024 inoka.lk ||  ALL Rights Reserved </p>
            </div>


            <!--footer-->


        </div>


        <script src="script.js"></script>
        <script src="bootstrap.bundle.js"></script>

</body>



</html>
